meta:
  variables:
    pods: kubectl get pod --no-headers -o custom-columns=":metadata.name"
    deployments: kubectl get deploy --no-headers -o custom-columns=":metadata.name"
    volumes: kubectl get pvc --no-headers -o custom-columns=":metadata.name"

kubectl:
  - get pod @pods
  - get svc
  - get configmap
  - get deploy
  - get pvc
  - delete deploy @deployments
  - delete pvc @volumes
  - delete pod @pods
  - describe pod @pods
  - logs @pods

kubectl:
  arg1:
    - get delete edit
  arg2:
    - pod pvc deploy
  arg3:
    - @pod